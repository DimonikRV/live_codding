<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wraper">
      <div class="form">
        <form action="#" id="form" class="form__body">
          <h1 class="form__title">Відправка даних на пошту</h1>
          <div class="form__item">
            <label for="formName" class="form__label">Name*</label>
            <input class="form__input" id="formName" type="text" name="name" />
          </div>
          <div class="form__item">
            <label for="formEmail" class="form__label">Email*</label>
            <input class="form__input" id="formEmail" type="email" name="email" />
          </div>
          <div class="form__item">
            <div class="form__label">Male or female?</div>
            <div class="options">
              <div class="options__item">
                <input
                  class="options__input"
                  id="male"
                  type="radio"
                  checked
                  value="male"
                  name="gender"
                />
                <label class="options__label" for="male"> <span>Male</span> </label>
              </div>
              <div class="options__item">
                <input
                  class="options__input"
                  id="female"
                  type="radio"
                  value="female"
                  name="gender"
                />
                <label class="options__label" for="female"><span> Female</span></label>
              </div>
            </div>
          </div>
          <div class="form__item">
            <label for="formMessage" class="form__label">Message</label>
            <textarea class="form__input" id="formMessage" name="message"> </textarea>
          </div>
          <div class="form__item">
            <div class="form__label">Age</div>
            <select name="age" class="form__select">
              <option value="from 18-25">yong</option>
              <option value="from 25-35">old</option>
              <option value="from 35-45">very old</option>
            </select>
          </div>
          <div class="form__lable">Load photo</div>
          <div class="file">
            <div class="file__item">
              <input
                class="file__input"
                id="formImage"
                type="file"
                accept=".jpg, .png, .gif"
                name="image"
              />
              <div class="file__button">Choose</div>
              <div class="file__preview"></div>
            </div>
          </div>
          <div class="form__item">
            <div class="checkbox">
              <input class="checkbox__input" id="formAgreement" type="checkbox" name="agreement" />
              <label for="formAgreement" class="checkbox__lable"
                ><span>Accept with the agreement <a href="#"> Terms</a>*</span></label
              >
            </div>
          </div>
          <button class="form__button" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
